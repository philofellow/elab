<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Create an Account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/pure-min.css" />
    <link rel="stylesheet" href="/css/localStyle.css" />
</head>
<body>
    <div th:replace="navbar :: navbar"></div>

    <div class="pure-g">
        <div class="pure-u-1-5 left-column"></div>
        <div class="pure-u-3-5 content-column">
            <!--/*@thymesVar id="form" type="com.zyans.elab.domain.form.UserForm"*/-->
            <!--/*@thymesVar id="actionType" type="java.lang.String"*/-->
            <form action="#"
                  th:action="@{${actionType}}"
                  th:object="${form}"
                  method="post"
                  class="pure-form pure-form-aligned">
                <fieldset>
                    <span th:switch="${actionType.contains('signup')}">
                        <legend th:case="true">Create User</legend>
                        <legend th:case="false">Edit Profile</legend>
                    </span>

                    <span th:switch="${actionType.contains('signup')}">
                        <div class="pure-control-group" th:case="true">
                            <label for="username">User Name</label >
                            <input type="text" th:value="${form.getUsername()}" id="username" name="username" placeholder="test" required="true"/>
                        </div>
                        <div class="pure-control-group" th:case="false">
                            <label for="username">User Name</label >
                            <input type="text" th:value="${form.getUsername()}" id="username" name="username" placeholder="test" required="true" readonly="readonly"/>
                        </div>
                    </span>

                    <div class="pure-control-group">
                        <label for="password">Password</label>
                        <input type="password" th:value="${form.getPassword()}" id="password" name="password" required="true"/>
                    </div>

                    <div class="pure-control-group">
                        <label for="email">Email</label>
                        <input type="email" th:value="${form.getEmail()}" id="email" name="email" required="true"/>
                    </div>

                    <div class="pure-control-group">
                        <label for="organization">Organization</label >
                        <input type="text" th:value="${form.getOrganization()}" id="organization" name="organization" placeholder="abc Inc." required="true"/>
                    </div>

                    <div class="pure-controls">
                        <button type="submit" class="pure-button pure-button-primary">
                            <span th:switch="${actionType.contains('signup')}">
                                <span th:case="true">Create User</span>
                                <span th:case="false">Edit Profile</span>
                            </span>
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="pure-u-1-5 right-column"></div>
    </div>

    <div th:replace="footer :: footer"></div>
</body>
</html>
